<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library of Congress</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="jumbotron">
        <h1>Search the Library of Congress</h1>
        <p>Type your query and select which category to return</p>
    </header>
    <div class="filters">
        
        <div class="input-group">
            <div class="input-group-prepend">
                <select class="custom-select" id="format-selector">
                    <option selected>Choose...</option>
                    <option value="maps">Maps</option>
                    <option value="audio">Audio</option>
                    <option value="photos">Photos</option>
                    <option value="manuscripts">Manuscripts</option>
                    <option value="newspapers">Newspapers</option>
                    <option value="film-and-videos">Film and Videos</option>
                    <option value="notated-music">Notated Music</option>
                    <option value="websites">Websites</option>
                    <option value="all" data-value="'collections">All</option>
                  </select>
            </div>
            
            <input type="text" class="form-control" aria-label="Text input with dropdown button" id="queryInput">
            
            <div class="input-group-append">
                
            </div>
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </div>
    </div>
    <div id="card-container"></div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
